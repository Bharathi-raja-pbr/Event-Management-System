
<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Welcome [User's Name]!</h1>
	<p>Email: [User's Email]</p>
	<h2>Change Password</h2>
	<form>
		<label for="old-password">Current Password:</label>
		<input type="password" id="old-password" name="old-password"><br>

		<label for="new-password">New Password:</label>
		<input type="password" id="new-password" name="new-password"><br>

		<label for="confirm-password">Confirm Password:</label>
		<input type="password" id="confirm-password" name="confirm-password"><br>

		<input type="submit" value="Change Password">
	</form>
	<h2>Change Mobile Number</h2>
	<form>
		<label for="new-phone">New Mobile Number:</label>
		<input type="tel" id="new-phone" name="new-phone"><br>

		<input type="submit" value="Change Mobile Number">
	</form>
</body>
</html>
