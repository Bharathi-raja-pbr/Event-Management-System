<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    nav {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #333;
      text-align: center;
      padding: 10px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: #333;
    }
    .rollover {
      display: inline-block;
      position: relative;
      overflow: hidden;
      max-width: 300px;
      margin: 20px;
    }

    .rollover img {
      transition: transform 0.5s ease;
    }
    .rollover:hover img {
      transform: scale(1.2);
    }
    .rollover .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.5);
      color: #fff;
      padding: 10px;
      text-align: center;
      transition: opacity 0.5s ease;
      opacity: 0;
    }
    .rollover:hover .caption {
      opacity: 1;
    }
    .search-container {
      float: right;
      margin-right: 20px;
      margin-top: 10px;
    }
    .search-container input[type=text] {
      padding: 6px;
      margin-top: 8px;
      font-size: 17px;
      border: none;
      width: 200px;
      background: #f1f1f1;
    }
    .search-container button {
      float: right;
      padding: 6px 10px;
      margin-top: 8px;
      margin-right: 16px;
      background: #ddd;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }
    .search-container button:hover {
      background: #ccc;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    nav {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #333;
      text-align: center;
      padding: 10px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
    .accept-button {
      background-color: green;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .decline-button {
      background-color: red;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>EVENT MANAGERS</h1>
	<img  clas="logo" src="logo.png" height="100px" width="120px" >
    <div class="search-container">
      <form>
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </form>
    </div>
  </header>
  <nav>
    <a href="admin.html">Home</a>
    <a href="request.html">Requests</a>
    <a href="events.html">Events</a>
    <a href=#>Users</a>
    <a href="#">About Us</a>
    </nav>

<table>
    <tr>
      <th>Name</th>
      <th>Venue</th>
      <th>Time</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>Conference Room 1</td>
      <td>10:00 AM - 12:00 PM</td>
      <td>
        <button class="accept-button" onclick="acceptRequest(this)">Accept</button>
        <button class="decline-button" onclick="declineRequest(this)">Decline</button>
      </td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>Conference Room 2</td>
      <td>2:00 PM - 4:00 PM</td>
      <td>
        <button class="accept-button" onclick="acceptRequest(this)">Accept</button>
        <button class="decline-button" onclick="declineRequest(this)">Decline</button>
      </td>
    </tr>
    <!-- Add more rows for additional requests -->
  </table>
  
  <script>
    // Get all the accept buttons
    const acceptButtons = document.querySelectorAll('.accept-button');
  
    // Add a click event listener to each accept button
    acceptButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Get the corresponding table row
        const row = button.parentNode.parentNode;
        // Change the background color of the row to green
        row.style.backgroundColor = 'green';
        // Disable the accept and decline buttons
        button.disabled = true;
        row.querySelector('.decline-button').disabled = true;
      });
    });
  
    // Get all the decline buttons
    const declineButtons = document.querySelectorAll('.decline-button');
  
    // Add a click event listener to each decline button
    declineButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Get the corresponding table row
        const row = button.parentNode.parentNode;
        // Change the background color of the row to red
        row.style.backgroundColor = 'red';
        // Disable the accept and decline buttons
        button.disabled = true;
        row.querySelector('.accept-button').disabled = true;
      });
    });
  </script>

  
  </body>
  </html>
