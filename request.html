<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    nav {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #333;
      text-align: center;
      padding: 10px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
    .accept-button {
      background-color: green;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .decline-button {
      background-color: red;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Page</h1>
  </header>
  <nav>
    <a href="admin.html">Home</a>
    <a href="request.html">Requests</a>
    <a href="#">Users</a>
    <a href="contact.html">Contact us</a>
    <a href="#">Logout</a>
  </nav>
  <table>
    <tr>
      <th>Name</th>
      <th>Venue</th>
      <th>Time</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>Conference Room 1</td>
      <td>10:00 AM - 12:00 PM</td>
      <td>
        <button class="accept-button" onclick="acceptRequest(this)">Accept</button>
        <button class="decline-button" onclick="declineRequest(this)">Decline</button>
      </td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>Conference Room 2</td>
      <td>2:00 PM - 4:00 PM</td>
      <td>
        <button class="accept-button" onclick="acceptRequest(this)">Accept</button>
        <button class="decline-button" onclick="declineRequest(this)">Decline</button>
      </td>
    </tr>
    <!-- Add more rows for additional requests -->
  </table>
  
  <script>
    // Get all the accept buttons
    const acceptButtons = document.querySelectorAll('.accept-button');
  
    // Add a click event listener to each accept button
    acceptButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Get the corresponding table row
        const row = button.parentNode.parentNode;
        // Change the background color of the row to green
        row.style.backgroundColor = 'green';
        // Disable the accept and decline buttons
        button.disabled = true;
        row.querySelector('.decline-button').disabled = true;
      });
    });
  
    // Get all the decline buttons
    const declineButtons = document.querySelectorAll('.decline-button');
  
    // Add a click event listener to each decline button
    declineButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Get the corresponding table row
        const row = button.parentNode.parentNode;
        // Change the background color of the row to red
        row.style.backgroundColor = 'red';
        // Disable the accept and decline buttons
        button.disabled = true;
        row.querySelector('.accept-button').disabled = true;
      });
    });
  </script>

  </body>

  </html>
